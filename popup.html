<!DOCTYPE html>
<html>
<head>
  <title>Search Tool</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <main>
    <input type="text" id="searchInput">
    <ul id="searchOptions">
      <li class="search-option" data-engine="duckduckgo">
        <img src="images/duckduckgo-icon.png" alt="DuckDuckGo">
        <span>DuckDuckGo</span>
      </li>
      <li class="search-option" data-engine="google">
        <img src="images/google-chrome-icon.png" alt="Google">
        <span>Google</span>
      </li>
      <li class="search-option" data-engine="bing">
        <img src="images/bing-color-icon.png" alt="Bing">
        <span>Bing</span>
      </li>
      <li class="search-option" data-engine="yandex">
        <img src="images/yandex-icon.png" alt="Yandex">
        <span>Yandex</span>
      </li>
    </ul>
  </main>
  <script src="popup.js"></script>
</body>
</html>
